<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <main class="content">
      <button data-modal-open="#modal" class="add-task-button" id="add-task">
        ADD TASK
      </button>
      <div class="modal" id="modal">
        <div class="modal-header">
          <h4 class="modal-title">Add Your Task</h4>
          <button data-close-button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form action="" class="input-task">
            <label for="title-name">Title</label>
            <input
              type="text"
              placeholder="Task Title"
              name="title-name"
              id="task-title"
            />
            <label for="task-date">Date</label>
            <input type="date" name="task-date" id="task-date" />
            <label for="task-description">Description</label>
            <textarea
              name="task-description"
              id="task-description"
              placeholder="Add Description"
            ></textarea>
            <button type="submit" id="submit-task">Add</button>
          </form>
        </div>
      </div>
      <div id="overlay"></div>
      <div class="task-list-content"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
